name: Bot - Stray Cat 1

on:
  schedule:
    # 1. รอบเช้า (ตื่น 06:00 ไทย) -> UTC คือ 23:00 ของเมื่อวาน
    - cron: '0 23 * * *'
    # 2. รอบบ่าย (ตื่น 11:00 ไทย) -> UTC คือ 04:00
    - cron: '0 4 * * *'
    # 3. รอบเย็น (ตื่น 16:00 ไทย) -> UTC คือ 09:00
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - run: pip install tweepy
      
      - name: Run Stray Cat 1 Script
        env:
          # ใช้ Secret ชุด SC1 (Stray Cat 1)
          CONSUMER_KEY: ${{ secrets.SC1_CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.SC1_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.SC1_X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.SC1_X_ACCESS_TOKEN_SECRET }}
        run: python Stray_cat_1_autopost_x.py
