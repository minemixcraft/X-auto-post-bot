name: Manual_Post_Stray_cat_1

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - run: pip install tweepy
      
      - name: Run Stray Cat 1 Script
        env:
          PYTHONUNBUFFERED: 1
          # ใช้ Secret ชุด SC1 (Stray Cat 1)
          CONSUMER_KEY: ${{ secrets.SC1_CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.SC1_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.SC1_X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.SC1_X_ACCESS_TOKEN_SECRET }}
        run: python Manual_Post_Stray_cat_1.py