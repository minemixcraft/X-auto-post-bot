name: Bot - MoonChill
on:
  schedule:
    # 1. รอบเช้า (เป้า 08:00) -> ตื่น 06:00 ไทย
    # สูตร: 06:00 - 7 ชม. = 23:00 UTC (ของวันก่อนหน้า)
    - cron: '0 23 * * *'
    
    # 2. รอบบ่าย (เป้า 12:00) -> ตื่น 10:00 ไทย
    # สูตร: 10:00 - 7 ชม. = 03:00 UTC
    - cron: '0 3 * * *'
    
    # 3. รอบเย็น (เป้า 17:00) -> ตื่น 15:00 ไทย
    # สูตร: 15:00 - 7 ชม. = 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - run: pip install tweepy
      
      - name: Run MoonChill Script
        env:
          PYTHONUNBUFFERED: 1
          # ใช้ Secret ชุด MC (MoonChill)
          CONSUMER_KEY: ${{ secrets.MC_CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.MC_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.MC_X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.MC_X_ACCESS_TOKEN_SECRET }}
        run: python moonchill_post_x.py
